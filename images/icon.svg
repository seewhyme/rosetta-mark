<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4285F4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1967D2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tealGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#26A69A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00897B;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="128" height="128" rx="28" fill="white"/>

  <!-- Icon Group with Shadow -->
  <g filter="url(#shadow)">
    <!-- Left Side (Markdown/Source) -->
    <path d="M24 24 H 64 V 104 H 24 A 8 8 0 0 1 16 96 V 32 A 8 8 0 0 1 24 24 Z" fill="url(#blueGrad)" />
    
    <!-- Right Side (Translation/Target) -->
    <path d="M64 24 H 96 L 112 40 V 96 A 8 8 0 0 1 104 104 H 64 Z" fill="url(#tealGrad)" />
    <!-- Folded Corner -->
    <path d="M96 24 V 40 H 112" fill="#004D40" opacity="0.2"/>
  </g>

  <!-- Content: M -->
  <text x="40" y="74" font-family="Arial, sans-serif" font-weight="bold" font-size="40" fill="white" text-anchor="middle">M</text>

  <!-- Content: A/文 -->
  <!-- Using a path for '文' to ensure it renders correctly on all systems without font issues, or just standard text with generic font fallbacks -->
  <text x="88" y="74" font-family="'Arial Unicode MS', 'PingFang SC', 'Microsoft YaHei', sans-serif" font-weight="bold" font-size="36" fill="white" text-anchor="middle">文</text>

</svg>
